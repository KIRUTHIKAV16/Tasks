<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
</head>
<body>
    <style>
        #heading{
            color: azure;
            background-color: blue;
        }
        #div1{
            background-color: antiquewhite;
            font-size: 50px;
        }
        #para{
            background-color: aquamarine;
        }
    </style>
    <h1 id="heading">CSS ID SELECTOR</h1>
    <div id="div1">This one is div tag</div>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis tempora voluptatum consequatur inventore illum rem dolor modi similique aspernatur sapiente?</p>
</body>
</html>
