<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Background Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <style>
        p{
            font-size: 1.5rem;
        }
    </style>

 
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Background Color using Foundation Class</h1>

        <div class="callout primary">
            <p>This is a primary background color.</p>
        </div>

        <div class="callout secondary">
            <p>This is a secondary background color.</p>
        </div>

        <div class="callout success">
            <p>This is a success background color.</p>
        </div>

        <div class="callout alert">
            <p>This is an alert background color.</p>
        </div>

        <div class="custom-background">
            <p style="background:green;">This section uses a custom background color.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
