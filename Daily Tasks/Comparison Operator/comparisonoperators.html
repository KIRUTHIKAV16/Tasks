<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators </title>
</head>
<body>
    <h1>Comparison Operators</h1>
    <p>a=30,b="30"</p>
    <script>
        var a=30;
        var b="30";
        document.write("a == b  : "+(a==b)+"<br>");
        document.write("a === b : "+(a===b)+"<br>");
        document.write("a != b  : "+(a!=b)+"<br>");
        document.write("a !== b : "+(a!==b)+"<br>");
        document.write("a < b : "+(a<b)+"<br>");
        document.write("a > b : "+(a>b)+"<br>");
        document.write("a <= b : "+(a<=b)+"<br>");
        document.write("a >= b : "+(a>=b)+"<br>");
    </script>
    
</body>
</html>
