<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators </title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.8rem;
            
        }
       .container{
        background-color: #efe0e0;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
       }
    </style>
</head>
<body>
    <div class="container">
         <h1>Comparison Operators</h1>
         <p>a=30,b="30"</p>
         <script>
            var a=30;
            var b="30";
            document.write("a == b  : "+(a==b)+"<br>");
            document.write("a === b : "+(a===b)+"<br>");
            document.write("a != b  : "+(a!=b)+"<br>");
            document.write("a !== b : "+(a!==b)+"<br>");
            document.write("a < b : "+(a<b)+"<br>");
            document.write("a > b : "+(a>b)+"<br>");
            document.write("a <= b : "+(a<=b)+"<br>");
            document.write("a >= b : "+(a>=b)+"<br>");
        </script>
        
    </div>
    
</body>
</html>
