<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="my-form">
        <h2>My Form</h2>
        <form>
            <div class="border">
                <label for="fname" class="block-labels">First Name:</label>
                <input class="name" type="text" id="fname" name="fname" placeholder="Enter your First Name"><br>
                <label for="lname" class="block-labels">Last Name:</label>
                <input class="name" type="text" id="lname" name="lname" placeholder="Enter your Last Name">
                <h3>Choose your preferred language:</h3>
                <div class="course">
                    <input type="radio" value="java">
                    <label for="java" >Java</label>
                </div>
                <div class="course">
                    <input type="radio" value="angular">
                    <label for="angular">Angular</label>
                </div>
                <div class="course">
                    <input type="radio" value="js">
                    <label for="js">JS</label>
                </div>
                <h3>Choose your gender:</h3>
                <div class="gender">
                    <input type="checkbox">
                    <label for="">Male</label>
                </div>
                <div class="gender">
                    <input type="checkbox">
                    <label for="">Female</label>
                </div>
                <div class="gender">
                    <input type="checkbox">
                    <label for="">Others</label>
            </div>
            
            <input class="button" type="submit" value="Submit">
            
        </div>
    </form>
</div>
    
</body>
</html>
