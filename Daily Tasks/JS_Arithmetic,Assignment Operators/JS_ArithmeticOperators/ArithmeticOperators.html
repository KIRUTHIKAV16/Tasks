<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>Arithmetic Operators</h1>
    <script>
        var x=50;
        var y=30;
        document.write("Addition : "+(x+y)+"<br>");
        document.write("Substraction : "+(x-y)+"<br>");
        document.write("Multiplication : "+(x*y)+"<br>");
        document.write("Division : "+(x/y)+"<br>");
        document.write("Modulus : "+(x%y)+"<br>");
        x++;
        document.write("Increment : "+(x)+"<br>");
        y--;
        document.write("Decrement : "+(y)+"<br>");


    </script>
    
</body>
</html>
