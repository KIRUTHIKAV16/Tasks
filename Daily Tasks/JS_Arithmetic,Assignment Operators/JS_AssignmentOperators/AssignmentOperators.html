<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>
    <h1>Assignment Operators</h1>
    <script>
        var x=50;
        document.write("The value of x is : "+(x)+"<br>");
        x=20;
        x+=40;
        document.write("The value of x is(add) : "+(x)+"<br>");
        x=80;
        x-=30;
        document.write("The value of x is(sub) : "+(x)+"<br>");
        x=40;
        x*=40;
        document.write("The value of x is(multiply) : "+(x)+"<br>");
        x=100;
        x/=50;
        document.write("The value of x is(divide) : "+(x)+"<br>");
        x=200;
        x%=40;
        document.write("The value of x is(modulus) : "+(x)+"<br>");
    </script>
    
</body>
</html>
