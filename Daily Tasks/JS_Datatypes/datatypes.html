<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Datatypes</title>
</head>
<body>
    <script>
    let Stringdatatype = "Hello World!";  
    console.log("String :", Stringdatatype); 
    console.log("Type:", typeof Stringdatatype);       
    let Numberdatatype = 42;    
    console.log("Number:", Numberdatatype);
    console.log("Type:", typeof Numberdatatype);                      
    let Booleandatatype = true;     
    console.log("Boolean :", Booleandatatype); 
    console.log("Type:", typeof Booleandatatype);              
    let Undefineddatatype;   
    console.log("Type:", typeof Undefineddatatype);
    let nulldatatype = null;                       
    console.log("Type:", typeof nulldatatype);         
  
    </script>
    
</body>
</html>
