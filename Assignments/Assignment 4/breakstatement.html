<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Break Statement</title>
</head>
<body>
    <h2>JavaScript Break Statement</h2>
    <script>
        var i=1;
        for(i=1;i<=20;i++){
            if(i==8){
                break;
            }
            document.write("The number is : "+i);
            document.write("<br>");
        }
    </script>
    
</body>
</html>
