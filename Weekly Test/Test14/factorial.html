<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial of a number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      padding: 70px;
    }
    h1 {
      color: #333;
    }
    input[type="number"] {
      padding: 10px;
      margin: 30px ;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Factorial of a number</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" min="0" />
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateFactorial() {
      const input = document.getElementById('numberInput').value;
      const resultDiv = document.getElementById('result');
      
      if (input === "") {
        resultDiv.textContent = "Please enter a number.";
        return;
      }

      const number = parseInt(input);

      if (number < 0) {
        resultDiv.textContent = "Factorial is not defined for negative numbers.";
        return;
      }

      let factorial = 1;
      for (let i = 1; i <= number; i++) {
        factorial *= i;
      }

      resultDiv.textContent = `Factorial of ${number} is ${factorial}.`;
    }
  </script>
</body>
</html>
