<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="">
            <div class="forms">
                <label class="form_labels" for="fname">First Name:</label>
                <input class="inputs" type="text" id="fname" name="fname" placeholder="Enter the First Name" required><br>
                <label class="form_labels" for="lname">Last Name:</label>
                <input class="inputs" type="text" id="lname" name="lname" placeholder="Enter the Last Name" required><br>
                <label class="form_labels" for="email">Email:</label>
                <input class="inputs" type="email" id="email" name="email" placeholder="Enter the Email Id" required><br>
                <label class="form_labels" for="pass">Password:</label>
                <input class="inputs" type="password" id="pass" name="pass" placeholder="Enter the Password" minlength="5" maxlength="10" required><br>

                <button class="btn">Submit</button>
            </div>
        </form>

    </div>

    
</body>
</html>
