<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operators</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            color: red;
        }
        h2{
            color: brown;
        }
        .container{
            background-color: bisque;
            padding: 30px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Javascript String Operators</h2>
        <p>str1="HI", str2="EVERYONE"</p>
        <script>
            var str1="HI";
            var str2="EVERYONE";
            document.write("Str1+Str2(Concatenate) : "+str1+"&nbsp"+str2+"<br>");
        </script>
    </div>
</body>
</html>
