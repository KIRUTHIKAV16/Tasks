<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            color: red;
        }
        h2{
            color: brown;
        }
        .container{
            background-color:beige;
            padding: 30px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Arithmetic Operators</h2>
        <p>x=70, y=50</p>
        <script>
            var x=70;
            var y=50;
            document.write("Addition of x and y is : "+(x+y)+"<br>");
            document.write("Substraction of x and y is : "+(x-y)+"<br>");
            document.write("Multiplication of x and y is : "+(x*y)+"<br>");
            document.write("Division of x and y is : "+(x/y)+"<br>");
            document.write("Modulus of x and y is : "+(x%y)+"<br>");
            x++;
            document.write("Increment of x is : "+(x)+"<br>");
            y--;
            document.write("Decrement of y is : "+(y)+"<br>");
        </script>
    </div>  
</body>
</html>
