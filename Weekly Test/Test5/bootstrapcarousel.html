<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Carousel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .carousel-item img {
        width: 500px; 
        height: 500px; 
        object-fit: cover; 
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Bootstrap Image Carousel</h1>
  
      <!-- Carousel -->
      <div id="image_Carousel" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#image_Carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#image_Carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#image_Carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
  
        <div class="carousel-inner">
          <!-- First Slide -->
          <div class="carousel-item active">
            <img src="mountain.jpg" class="d-block w-100" alt="Image 1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Beautiful Mountain</h5>
              <p>This is a scenic view of a beautiful mountain.</p>
            </div>
          </div>
          <!-- Second Slide -->
          <div class="carousel-item">
            <img src="beach.jpg" class="d-block w-100" alt="Image 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Peaceful Beach</h5>
              <p>A serene moment captured at the beach during sunset.</p>
            </div>
          </div>
          <!-- Third Slide -->
          <div class="carousel-item">
            <img src="skyline.jpg" class="d-block w-100" alt="Image 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>City Skyline</h5>
              <p>The glowing skyline of a bustling city at night.</p>
            </div>
          </div>
        </div>
  
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#image_Carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#image_Carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
