<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        body{
            font-size: 1.2rem;
           
        }
        td,th,tr{
            border: 2px solid black;
            padding: 10px;
            
        }
        table{
            border-collapse: collapse;
            border: 2px solid black;
            text-align: center;
            background-color: rgb(241, 237, 237);
        }

    </style>
</head>
<body>
    <h2>List of Products:</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Himalaya FaceWash</td>
            <td>5</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Garnier FaceWash</td>
            <td>10</td>
            <td>2200</td>
        </tr>
        <tr>
            <td>Ponds FaceWash</td>
            <td>23</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>Mamaearth FaceWash</td>
            <td>28</td>
            <td>7500</td>
        </tr>
        
        <tr>
            <td colspan="2">Total Price</td>
            <td>15900</td>
        </tr>
        
    </table>
    
</body>
</html>
