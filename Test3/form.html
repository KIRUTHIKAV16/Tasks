<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="my-form">
        <h2>Login Page</h2>
        <form>
            <div class="border">
                <label for="uame" class="block-labels">Username: </label>
                <input class="name" type="text" id="uname" name="fname" placeholder="Enter your Username"><br>
                <label for="pass" class="block-labels">Password: </label>
                <input class="name" type="password" id="pass" name="lname" placeholder="Enter your Password">
                <div class="my_checkbox"></div>
                    <input type="checkbox">
                    <label for="">Keep me signed in</label>
                </div>
    
                <input class="button" type="submit" value="Login">
            </div>
        
        </form>
    </div>
</body>
</html>
